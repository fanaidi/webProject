<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>黑米商城后台管理</title>
		<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body{
				position: relative;
				width: 100%;
				height: 100%;
				overflow:hidden;
			}
			/*左边部分开始*/
			#left{
				position: absolute;
				float: left;
				width: 17%;
				height: 100%;
				min-height: 100%;
				background-color: #1c1c1c;
			}
			#logo {
				width: 100%;
				height: 15%;
				background-color: #1c1c1c;
			}

			#imglogo {
				float: left;
				margin-left: 20px;
				margin-top: 20px;
				overflow: hidden;
			}

			#logo img {
				width: 100%;
				height: 100%;
			}

			#leftMenu {
				clear: both;
			}

			.menu {
				width: 100%;
				cursor: pointer;
				background-color: #1c1c1c;
			}

			.menu>p {
				height: 50px;
				border-top: 1px solid aqua;
				border-bottom: 1px solid aqua;
				line-height: 50px;
				padding-left: 20px;
				font-size: 14px;
				font-family: "微软雅黑";
				color: #c2c2c2;
				background-color: #1c1c1c;
			}

			.menu>p span {
				float: right;
			}

			.submenu {
				display: none;
			}

			.submenu>p span a {
				text-decoration: none;
				height: 50px;
				line-height: 50px;
				font-size: 14px;
				font-family: "微软雅黑";
				color: #c2c2c2;
			}

			.menu>p:hover {
				background-color: #474c5c;
				border-left: 10px solid #15A848;
			}

			.submenu p:hover {
				background-color: #474c5c;
			}

			.submenu p span {
				margin-left: 10px;
			}
			/*左边部分结束*/
			#right{
				float: left;
				margin-left: 17%;
				width: 83%;
				height: 100%;
				position: absolute;
				top: 0;
			}
			#right-top{
				height: 14.9%;
				border-bottom: 1px solid aqua;
				line-height: 95px;
				color: #c2c2c2;
				background-color: #070707;
				padding-left: 10px;
			}
			#right-container{
				height: 100%;
				background-color: #eeeeee;
				overflow: hidden;
			}
			#ht-img{
			}
			#iframe1{
				width: 100%;
				height: 100%;
				border: 1px solid #000000;
				padding: 0;
				margin: 0;
				border: 0;
			}
		</style>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".menu>p").click(function() {
					if ($(this).next().css("display") == "block") {
						$(this).next().slideUp("slow");
						$(this).children("span").html("&gt;");
					} else {
						$(this).next().slideDown("slow").parent().siblings().children(".submenu").slideUp("slow");
						$(this).parent().siblings().children(".pp").children("span").html("&gt;");
						$(this).children("span").html("&or;");
					}
				});
				//商品综合管理
				$("#spzhgl-spwh").on("click",function(){
					$("#iframe1").attr("src","spwh.html");
					$("#ht-img").css("display","none");
				});

				//会员中心
				$("#hyzx-hyddcx").on("click",function(){

					$("#ht-img").css("display","none");
				});
				$("#hyzx-hyjfcx").on("click",function(){
					$("#iframe1").attr("src","hyjfcx.html");

				$("#hyzx-scjgl").on("click",function(){

			});
		</script>
	</head>

			</div>
		</div>
		<div id="right">
			<div id="right-top">
				<h3>黑米商城后台管理</h3>

			<div id="right-container">
				<img src="./img/bg.png" id="ht-img"/>

		</div>
	</body>
</html>
