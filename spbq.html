<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/dialog.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/dialog.min.js" type="text/javascript" charset="utf-8"></script>
		
		<link href="./css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="./css/common_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="./css/dialog.css" />
		<title>商品标签管理页面</title>
		<script type="text/javascript">
			$(function() {
				
				$("#openDialog1").dialog({
					id: "superDialog", //必填,必须和已有id不同
					title: "新增标签", //对话框的标题 默认值: 我的标题
					type: 0, //0 对话框有确认按钮和取消按钮 1 对话框只有关闭按钮
					easyClose: true, // 点击遮罩层也可以关闭窗口,默认值false
					form: [ {
						description: "编号",
						type: "text",
						name: "goodsId",
						value: ""
					}, {
						description: "名称",
						type: "text",
						name: "goodsName",
						value: ""
					}, {
						description: "价格",
						type: "text",
						name: "goodsPrice",
						value: ""
					
					},{
						description: "类型",
						type: "text",
						name: "goodsType",
						value: ""
					},
					{
						description: "标签",
						type: "text",
						name: "goodsbq",
						value: ""
					}], //form 是填充表单的数据,必填
					submit: function(data) {
						//data是表单收集的数据
						console.log(data);
						//console.log(data);
						//这个可自行删去
						if (true) {
							alert("提交成功\n");
							var newTr = $(
								"<tr><td>"+data.goodsId+
								"</td><td>"+data.goodsName+
								"</td><td>"+data.goodsPrice+
								"</td><td>"+data.goodsType+
								"</td><td class='"+data.goodsbq+"'>"+data.goodsbq+
								"</tr>"
							);
							$("table").append(newTr);
							$(".phone").parent().css("background-color","#534e52");
							$(".jd").parent().css("background-color","#583d72");
							$(".watch").parent().css("background-color","#965d62");
							//清空表单数据 传递参数=上述指定的id值
							clearAllData("superDialog");
						}
					}
				});
				$(".search").click(function(){
					 myFunction();
				});
				function myFunction() {
					var input, filter, table, tr, td, i;
					input = document.getElementById("myInput");
					filter = input.value.toUpperCase();
					table = document.getElementById("myTable");
					tr = table.getElementsByTagName("tr");
				
					for (i = 0; i < tr.length; i++) {
						td = tr[i].getElementsByTagName("td")[0];
						td1 = tr[i].getElementsByTagName("td")[1];
						td3 = tr[i].getElementsByTagName("td")[3];
						if (td) {
							if ((td.innerHTML.toUpperCase().indexOf(filter) > -1) || (td1.innerHTML.toUpperCase().indexOf(filter) > -1) || (
									td3.innerHTML.toUpperCase().indexOf(filter) > -1)) {
								tr[i].style.display = "";
							} else {
								tr[i].style.display = "none";
							}
						}
					}
				}
				$(".phone").parent().css("background-color","#534e52");
				$(".jd").parent().css("background-color","#583d72");
				$(".watch").parent().css("background-color","#965d62");

			})
		</script>
	</head>
	<body>
		<div id="submitForm1">
			<input type="hidden" name="allIDCheck" value="" id="allIDCheck" />
			<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName" />
			<div id="container">
				<div class="ui_content">
					<div class="ui_text_indent">
						<div id="box_border">
							<div id="box_top"></div>
							<span style="display: block;width: 350px;float: left;margin-top: 10px;font-size: 18px;font-weight: 1000;">商品标签管理页面</span>
							<div id="box_bottom">
								<input type="text" id="myInput"  placeholder="搜索...">
								<button class="search" type="submit" style="margin-right: 35px;">查询</button>
								<button type="button" id="openDialog1" style="margin-right: 35px;">新增</button>
							</div>
						</div>
					</div>
				</div>
				<div class="ui_content">
					<div class="ui_tb">
						<table id="myTable" class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
							<tr>
								<th>编号</th>
								<th>名称</th>
								<th>价格</th>
								<th>类型</th>	
								<th>标签</th>	
							</tr>
							<tr>
								<td>001</td>
								<td>小米8</td>
								<td>2000</td>
								<td>手机</td>
								<td class="phone">phone</td>
							</tr>

							<tr>
								<td>002</td>
								<td>Redmi K30</td>
								<td>3000</td>
								<td>手机</td>
								<td class="phone">phone</td>
							</tr>

							<tr>
								<td>003</td>
								<td>小米电视</td>
								<td>3000</td>
								<td>家电</td>
								<td class="household">household</td>
							</tr>

							<tr>
								<td>004</td>
								<td>冰箱</td>
								<td>3999</td>
								<td>家电</td>
								<td class="household">household</td>
							</tr>

							<tr>
								<td>005</td>
								<td>小米手环</td>
								<td>200</td>
								<td>手表</td>
								<td class="watch">watch</td>
							</tr>


						</table>
					</div>

				</div>
			</div>
		</div>


	</body>
</html>
