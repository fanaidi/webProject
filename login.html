				$("#btn-login").click(function() {
					loadInfo();
				});

				function loadInfo() {
					$.getJSON("json/myjson.json", function(data) {
						var userId = $('#userId').val();
						var userpsd = $("#userpsd").val();
						var flag = false;
						//alert(userId+userpsd);
						//$("#info").html(""); //清空info内容
						if (userId == "" || userpsd == "") {
							alert("用户名或密码为空");
						} else {
							$.each(data.vip, function(i, item) {
								//console.log(item.vipname);
								if (item.vipname == userId && item.vippass == userpsd) {
									flag = true;
									if (item.vipname == "admin") {
										$("#btn-login").attr("href", location.href = "backstage.html");
									} else {
										$("#btn-login").attr("href", location.href = "main.html");
									}

								} else {
									//alert("请输入邮箱/手机号/小米ID");
								}
							});
							if (!flag) {
								alert("没有此用户");
							}
						}
						
					});
				}
			})
		</script>
